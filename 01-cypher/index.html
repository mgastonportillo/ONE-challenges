<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>galeCypher</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="my_script.js"></script>
</head>
<body>

    <div class="container">
        <div class="topPanel">
            <div class="logos">
                <div class="leftLogos">
                    <div id="galeLogo"><img src="/01-cypher/images/gale.svg" alt="gale"></div>
                    <div id="xCollab">x</div>
                    <div id="aluraLogo"><img src="/01-cypher/images/alura.svg" alt="Alura"></div>
                </div>
                <div class="rightLogos">
                    <div id="encryptLogo"><img src="/01-cypher/images/encrypt.svg" alt="encrypt"></div>
                </div>
            </div>
            <div id="top" class="inputDisplay">
                <textarea type="text" name="inputArea" id="inputArea" maxlength="300" onkeyup="adjustHeight()" placeholder="Enter text to encrypt&#13;(max 300 characters)"></textarea>
            </div>
            <div id="errorMsg"></div>
            <div class="infoMsg">
                <img id="infoIcon" src="/01-cypher/images/exclamation-circle.png" alt="alert">
                <p>Lowercase only, no special characters.</p>
            </div>
            <div class="topButtons">
                <button id="encrypt" class="button" onclick="encryptText(); scrollDown();">Encrypt</button>
                <button id="decrypt" class="button" onclick="decryptText(); scrollDown();">Decrypt</button>
            </div>
        </div>
    <div class="bottomPanel hide">
            <div id="bg-bigscreen"></div>
            <div id="outputDisplay"><p id="output"></p></div>
            <div class="bottomButtons">
            <div id="copyConfirm"></div>
            <button id="copyText" class="button" onclick="copyText();">Copy to clipboard</button>
            <button id="scrollUp" onclick="scrollUp();">^</button>
            </div>
        </div>
    </div>

</body>
</html>
